<!DOCTYPE html>
<html>
   <head>
      <title>ISC Questionaire</title>
   </head>
   <body>
      <h1>ISC Questionaire</h1>
      <form action='/'>
         Student Name: <input type='text'><br><br>
         Password: <input type='text'><br><br><br>
         Preferred Course(s):<br><br>
         Networks  <input type='checkbox' name='c'>
         NWeb Programming  <input type='checkbox' name='c'>
         Data Structures  <input type='checkbox' name='c'>
         OS  <input type='checkbox' name='c'><br><br><br>
         How many hours youstudy every day ? <br>
         1-3 hours  <input type='radio' name='r'>
         4-5 hours  <input type='radio' name='r'>
         more than  hours  <input type='radio' name='r'><br><br><br>
         Rate ISC Department 
         <select>
            <option value='a'>Excellent</option>
            <option value='b'>Good</option>
            <option value='c'>Poor</option>
         </select>
         <br><br>
         Further Comments:<br>
         <textarea cols=50 rows=8></textarea>
         <br>
         <input type='button' value='Reset'>
         <input type='button' value="Submit Form">
      </form>
   </body>
</html>
